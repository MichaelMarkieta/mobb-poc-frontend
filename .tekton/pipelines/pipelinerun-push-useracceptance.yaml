apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "5"
    pipelinesascode.tekton.dev/on-event: push
    pipelinesascode.tekton.dev/on-target-branch: "[refs/heads/useracceptance]"
    pipelinesascode.tekton.dev/task: "[git-clone, yq, git-cli]"
  name: pipelinerun-push-useracceptance
  namespace: useracceptance-pipelines
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: target_branch
      value: "{{ target_branch }}"
    - name: repo_name
      value: "{{ repo_name }}"
    - name: container_registry
      value: "image-registry.openshift-image-registry.svc.cluster.local:5000"
    - name: github_organization
      value: MichaelMarkieta
    - name: repo_name_ops
      value: "mobb-poc-ops"
    - name: git_auth_secret
      value: "{{ git_auth_secret }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
      - name: target_branch
      - name: repo_name
      - name: container_registry
      - name: github_organization
      - name: repo_name_ops
      - name: git_auth_secret
    tasks:
      - name: clone-app-repo
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: subdirectory
            value: $(params.repo_name)
          - name: url
            value: https://github.com/$(params.github_organization)/$(params.repo_name)
          - name: revision
            value: $(params.revision)
          - name: depth
            value: "2"
      - name: clone-ops-repo
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: subdirectory
            value: $(params.repo_name_ops)
          - name: url
            value: https://github.com/$(params.github_organization)/$(params.repo_name_ops)
          - name: revision
            value: main
      - name: get-build-commit-sha
        taskRef:
          kind: ClusterTask
          name: git-cli
        runAfter:
          - clone-app-repo
          - clone-ops-repo
        workspaces:
          - name: source
            workspace: source
          - name: ssh-directory
            workspace: ssh-directory
        params:
          - name: GIT_USER_NAME
            value: "MichaelMarkieta"
          - name: GIT_USER_EMAIL
            value: "markieta@redhat.com"
          - name: GIT_SCRIPT
            value: |
              set -ex
              cd $(params.repo_name)
              git config --global --add safe.directory /workspace/source/$(params.repo_name)
              git rev-list -n 2 $(params.revision) | tail -n 1 > /workspace/source/sha.txt
      - name: kustomize-image
        taskRef:
          name: yq
          kind: Task
        runAfter:
          - get-build-commit-sha
        workspaces:
          - name: source
            workspace: source
        params:
          - name: image
            value: docker.io/mikefarah/yq:4.35.2
          - name: SCRIPT
            value: |
              #!/usr/bin/env sh
              set -ex
              export REV=`cat /workspace/source/sha.txt`
              cd $(params.repo_name_ops)
              /usr/bin/yq eval -i 'with(.images ; filter(.name == "$(params.repo_name)").[] | .newTag = strenv(REV))' apps/$(params.repo_name)/overlays/$(params.target_branch)/kustomization.yaml
      - name: push-to-ops-repo
        taskRef:
          kind: ClusterTask
          name: git-cli
        runAfter:
          - kustomize-image
        workspaces:
          - name: source
            workspace: source
          - name: ssh-directory
            workspace: ssh-directory
        params:
          - name: GIT_USER_NAME
            value: "MichaelMarkieta"
          - name: GIT_USER_EMAIL
            value: "markieta@redhat.com"
          - name: GIT_SCRIPT
            value: |
              set -ex
              cd $(params.repo_name_ops)
              git config --global --add safe.directory /workspace/source/$(params.repo_name_ops)
              git remote remove origin
              git remote add origin git@github.com:$(params.github_organization)/$(params.repo_name_ops).git
              git fetch
              git switch main
              git add apps/$(params.repo_name)/overlays/$(params.target_branch)/kustomization.yaml
              git commit -m "update $(params.target_branch) triggered by a PR merge https://github.com/$(params.github_organization)/$(params.repo_name)/commit/$(params.revision)"
              git push origin main
    workspaces:
      - name: source
      - name: basic-auth
      - name: ssh-directory
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
    - name: ssh-directory
      secret:
        secretName: github-ssh